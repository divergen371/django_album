{% extends "album/base.html" %} 
{% block content %}
<div class="contaner">
  <div class="row">
    {% for photo in photos %}
    <div class="col-6 col-md-6">
      <div class="card">
        <img src="{{photo.image.url}}" class="card-img-top" />
        <div class="card-body">
          <p class="card-text">{% for tag in tags %} #{{tag}} {% endfor %}</p>
          <a href="{% url 'photo-detail' photo.pk %}">詳細≫</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock content %}
